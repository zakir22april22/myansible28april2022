---
- hosts: mywebservers
  become: yes
  gather_facts: yes
  tasks: 
  - name: i want to install apache2
    apt:
      name: "{{mywebpackonubuntu}}"
      state: present
    when: ansible_os_family =="Debian"
  - name: install webserver on red RedHat
    yum:
     name: "{{mywebpackonredhat}}"
     state: present
    when: ansible_os_family =="RedHat"  

     
